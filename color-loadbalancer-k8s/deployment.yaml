apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: color-app
  template:
    metadata:
      labels:
        app: color-app
    spec:
      containers:
        - name: color-app
          image: <YOUR_DOCKER_USERNAME>/color-loadbalancer-demo:latest
          ports:
            - containerPort: 3000
